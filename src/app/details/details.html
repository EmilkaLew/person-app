<mat-card class="details-card">
  <mat-card-title>Szczegóły osoby</mat-card-title>

  <mat-card-content>
    <p *ngIf="error">{{ error }}</p>

    <div *ngIf="!error">
      <p><strong>Imię:</strong> {{ person?.firstName }}</p>
      <p><strong>Nazwisko:</strong> {{ person?.familyName }}</p>
      <p><strong>Wiek:</strong> {{ person?.age }}</p>

      <h3>Adres</h3>
      <p><strong>Miasto:</strong> {{ person?.address?.city }}</p>
      <p><strong>Ulica:</strong> {{ person?.address?.street }}</p>
      <p><strong>Kod pocztowy:</strong> {{ person?.address?.postCode }}</p>
    </div>
  </mat-card-content>

  <mat-card-actions class="details-actions">
    <button mat-stroked-button color="primary" routerLink="/">
      Powrót
    </button>
  </mat-card-actions>
